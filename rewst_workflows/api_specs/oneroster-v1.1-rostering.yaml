# ============================================================================
# COMPONENTS
# ============================================================================
components:
  # ==========================================================================
  # SECURITY SCHEMES
  # ==========================================================================
  securitySchemes:
    OAuth2:
      type: oauth2
      description: |
        OAuth 2.0 Client Credentials Grant flow as defined in RFC 6749.
        Access tokens are obtained using client credentials (consumer key and secret).
      flows:
        clientCredentials:
          tokenUrl: /oauth/token
          scopes:
            https://purl.imsglobal.org/spec/or/v1p1/scope/roster-core.readonly: >-
              Access to core rostering endpoints (academicSessions, classes, courses, 
              enrollments, gradingPeriods, orgs, schools, students, teachers, terms, users)
            https://purl.imsglobal.org/spec/or/v1p1/scope/roster.readonly: >-
              Access to ALL rostering endpoints EXCEPT demographics
            https://purl.imsglobal.org/spec/or/v1p1/scope/roster-demographics.readonly: >-
              Access to demographics endpoints (getDemographics, getAllDemographics)

  # ==========================================================================
  # PARAMETERS
  # ==========================================================================
  parameters:
    id:
      name: id
      in: path
      required: true
      description: The sourcedId of the resource
      schema:
        $ref: '#/components/schemas/GUID'

    limit:
      name: limit
      in: query
      description: The number of results to return. Default is 100.
      schema:
        type: integer
        minimum: 1
        default: 100

    offset:
      name: offset
      in: query
      description: The index of the first record to return (zero indexed). Default is 0.
      schema:
        type: integer
        minimum: 0
        default: 0

    sort:
      name: sort
      in: query
      description: |
        The data field to sort by. Can be any single data element in the core 
        description of the resource.
      schema:
        type: string
      example: familyName

    orderBy:
      name: orderBy
      in: query
      description: The sort order - ascending (asc) or descending (desc).
      schema:
        type: string
        enum:
          - asc
          - desc

    filter:
      name: filter
      in: query
      description: |
        Filter expression to limit results. Format: field=value or field~value (contains).
        Predicates: = (equals), != (not equal), > (greater than), >= (greater or equal), 
        < (less than), <= (less or equal), ~ (contains).
        Logical operators: AND, OR (with spaces).
        Values must be enclosed in single quotes and are case-insensitive.
        Must be URL encoded.
      schema:
        type: string
      example: "familyName='Smith'"

    fields:
      name: fields
      in: query
      description: |
        Comma-delimited list of fields to return. If specified, only these fields 
        are returned. If not specified, all mandatory and optional fields are returned.
      schema:
        type: string
      example: "sourcedId,givenName,familyName,email"

  # ==========================================================================
  # HEADERS
  # ==========================================================================
  headers:
    X-Total-Count:
      description: The total number of resources in the collection
      schema:
        type: integer

    Link:
      description: |
        Pagination links (next, previous, first, last) as per RFC 5988.
        Example: <https://example.com/students?limit=10&offset=20>; rel="next"
      schema:
        type: string

  # ==========================================================================
  # RESPONSES
  # ==========================================================================
  responses:
    BadRequest:
      description: Bad Request - The request was invalid and cannot be served
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

    Unauthorized:
      description: Unauthorized - The request requires authorization
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

    Forbidden:
      description: Forbidden - The server can be reached but refuses to take action
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

    NotFound:
      description: Not Found - There is no resource behind the URI
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

    TooManyRequests:
      description: Too Many Requests - The server is receiving too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusInfoSet'

  # ==========================================================================
  # SCHEMAS
  # ==========================================================================
  schemas:
    # ------------------------------------------------------------------------
    # Base Types
    # ------------------------------------------------------------------------
    GUID:
      type: string
      description: |
        A globally unique identifier. May or may not be a UUID. 
        Should be treated as case-sensitive.
      example: "9877728989-ABF-0001"

    DateOnly:
      type: string
      format: date
      description: Date in ISO 8601 format (YYYY-MM-DD)
      example: "2024-01-15"

    DateTime:
      type: string
      format: date-time
      description: |
        DateTime in W3C profile of ISO 8601 with millisecond precision and UTC timezone.
        Format: YYYY-MM-DDTHH:MM:SS.mmmZ
      example: "2024-01-15T18:25:43.511Z"

    GUIDRef:
      type: object
      description: A reference to another resource by its GUID
      required:
        - href
        - sourcedId
        - type
      properties:
        href:
          type: string
          format: uri
          description: The URI for the referenced resource
          example: "https://example.com/ims/oneroster/v1p1/users/abc123"
        sourcedId:
          $ref: '#/components/schemas/GUID'
        type:
          type: string
          description: The type of the referenced resource
          enum:
            - academicSession
            - category
            - class
            - course
            - demographics
            - enrollment
            - gradingPeriod
            - lineItem
            - org
            - resource
            - result
            - school
            - student
            - teacher
            - term
            - user

    # ------------------------------------------------------------------------
    # Enumerations
    # ------------------------------------------------------------------------
    StatusType:
      type: string
      description: The status of the record
      enum:
        - active