openapi: 3.0.3
info:
  title: OneRoster v1.1 Rostering API
  description: |
    1EdTech OneRoster v1.1 REST API - Rostering endpoints focused on student and family information.
    
    This specification covers the rostering service endpoints for managing users (students, parents, guardians),
    demographics, enrollments, and organizations.
    
    Based on the 1EdTech OneRoster v1.1 Final Specification (Document Release 2.0.1, April 2022).
  version: 1.1.0
  contact:
    name: 1EdTech Consortium
    url: https://www.imsglobal.org/oneroster-v11-final-specification
  license:
    name: 1EdTech Specification License
    url: https://www.imsglobal.org/speclicense.html

servers:
  - url: https://{domain}/ims/oneroster/v1p1
    description: OneRoster v1.1 API Server
    variables:
      domain:
        default: example.com
        description: The domain of the OneRoster provider

security:
  - OAuth2: []

tags:
  - name: Users
    description: User management (students, teachers, parents, guardians, etc.)
  - name: Students
    description: Student-specific endpoints (subset of Users with role=student)
  - name: Demographics
    description: Demographic information for users
  - name: Enrollments
    description: User enrollments in classes
  - name: Organizations
    description: Organizations (districts, schools, departments)
  - name: Schools
    description: School-specific endpoints (subset of Orgs with type=school)

paths:
  # ==========================================================================
  # USERS
  # ==========================================================================
  /users:
    get:
      operationId: getAllUsers
      summary: Get all users
      description: |
        Return collection of users. Users include students, teachers, parents, guardians, 
        relatives, aides, administrators, and proctors.
      tags:
        - Users
      security:
        - OAuth2:
            - https://purl.imsglobal.org/spec/or/v1p1/scope/roster-core.readonly
